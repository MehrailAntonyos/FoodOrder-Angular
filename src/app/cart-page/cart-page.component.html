<ul >
    <li *ngFor="let cartItem of cart.items" class="box">
        <div>
            <img [src]="cartItem.food.imageUrl" [alt]="cartItem.food.name">
        </div>

        <div class="details">
            <div>
                <a routerLink="/food/{{cartItem.food.id}}" style="color: black; font-weight: bold; font-size: 3rem;">{{cartItem.food.name}}</a>
            </div>
    
            <div>
                <select #quantitySelect (change)="changeQuantity(cartItem, quantitySelect.value)">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
            </div>
    
            <div>
                <!-- {{cartItem.price | currency}} -->
                {{cartItem.quantity| currency}}
            </div>
    
            <div>
                <button class="remove-button" (click)="removeFromCart(cartItem)">Remove</button>
            </div>
        </div>

    </li>
</ul>

<div class="checkout">
    <div class="food-count">
        Total: {{cart.items.length}}
    </div>
<!-- 
    <div class="total-count">
        Total Price: {{cart.totalPrice|currency}}
    </div> -->
</div>
