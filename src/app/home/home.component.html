<app-search></app-search>

<ul>
    <li *ngFor="let food of foods">
        <a routerLink="/food/{{food.id}}">
            <img src="{{food.imageUrl}}" alt="food image">

            <div class="content">
                <div class="name">
                    {{food.name}}
                </div>

                <span class="material-symbols-outlined {{food.favorite ? '' : 'not'}}" style="position: absolute; top: 0.5rem; right: 1rem; font-size: 1.2rem;">favorite</span>

                <!-- <star-rating value="5" totalstars="5" checkedcolor="red" uncheckedcolor="black" size="24px" readonly="false" ></star-rating> -->

                <div class="product-item-footer">
                    <div class="origins" style="color: #424242;">
                        <span *ngFor="let origin of food.origins">{{origin}}</span>
                    </div>

                    <div class="cook-time" style="display: flex;">
                        <span class="material-symbols-outlined" style="color: black; font-size: 20px;">timer</span>
                        <span>{{food.cookTime}}</span>
                    </div>

                    <div class="price" style="color: #424242;">
                        {{food.price | currency}}
                    </div>
                </div>
            </div>
        </a>
    </li>
</ul>
